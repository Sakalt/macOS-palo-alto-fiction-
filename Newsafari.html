<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Safari-like Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
      color: #333;
    }
    .browser {
      width: 800px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .address-bar {
      height: 40px;
      background-color: #e6e6e6;
      border: 1px solid #ccc;
      border-radius: 3px;
      display: flex;
      align-items: center;
      padding: 0 10px;
    }
    .address-bar input[type="text"] {
      border: none;
      background-color: transparent;
      width: 100%;
      height: 100%;
      font-size: 14px;
    }
    .tabs {
      margin-top: 10px;
    }
    .tabs ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
    }
    .tabs li {
      margin-right: 10px;
    }
    .tabs li:last-child {
      margin-right: 0;
    }
    .tabs a {
      text-decoration: none;
      color: #333;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #f0f0f0;
    }
    .tabs a.active {
      background-color: #007aff;
      color: #fff;
    }
    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dark-mode-toggle {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 3px;
      cursor: pointer;
    }
    .settings {
      position: relative;
      display: inline-block;
    }
    .settings-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      right: 0;
    }
    .settings-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .settings-content a:hover {
      background-color: #f1f1f1;
    }
    .settings:hover .settings-content {
      display: block;
    }
  </style>
</head>
<body>
  <div class="browser">
    <div class="address-bar">
      <input type="text" placeholder="https://example.com">
    </div>
    <div class="tabs">
      <ul id="tab-list">
        <li><a href="#" class="active">Tab 1</a></li>
      </ul>
    </div>
    <div class="content">
      <!-- Your content here -->
    </div>
    <div class="controls">
      <button id="add-tab-button" class="dark-mode-toggle">Add Tab</button>
      <div class="settings">
        <button class="dark-mode-toggle">Settings</button>
        <div class="settings-content">
          <a href="#">Search with Bing</a>
          <a href="#">Save Passwords</a>
        </div>
      </div>
      <button id="dark-mode-toggle" class="dark-mode-toggle">Dark Mode</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const tabList = document.getElementById('tab-list');
      const addTabButton = document.getElementById('add-tab-button');
      const darkModeToggle = document.getElementById('dark-mode-toggle');

      let tabCount = 1;

      addTabButton.addEventListener('click', function() {
        tabCount++;
        const newTab = document.createElement('li');
        newTab.innerHTML = `<a href="#" class="">Tab ${tabCount}</a>`;
        tabList.appendChild(newTab);

        newTab.querySelector('a').addEventListener('click', function(event) {
          event.preventDefault();
          setActiveTab(newTab);
        });
      });

      function setActiveTab(tab) {
        const tabs = tabList.getElementsByTagName('a');
        for (let i = 0; i < tabs.length; i++) {
          tabs[i].classList.remove('active');
        }
        tab.querySelector('a').classList.add('active');
      }

      darkModeToggle.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
      });
    });
  </script>
</body>
</html>
