    <script>
        function openStartMenu() {
            var menu = document.getElementById('start-menu');
            menu.style.display = (menu.style.display === 'none' || menu.style.display === '') ? 'block' : 'none';
        }

        function openLanguageMenu() {
            var menu = document.getElementById('language-menu');
            menu.style.display = (menu.style.display === 'none' || menu.style.display === '') ? 'block' : 'none';
        }

        function shutdown() {
            // Èñâ„Åò„ÇãÂá¶ÁêÜÔºà„Åì„Åì„Åß„ÅØ„Åô„Åπ„Å¶„ÅÆ„Ç¶„Ç£„É≥„Éâ„Ç¶„ÇíÈñâ„Åò„ÇãÔºâ
            var windows = document.querySelectorAll('.window');
            windows.forEach(win => win.style.display = 'none');
        }

        function showContextMenu(event) {
            event.preventDefault();
            var menu = document.getElementById('context-menu');
            menu.style.top = event.pageY + 'px';
            menu.style.left = event.pageX + 'px';
            menu.style.display = 'block';
        }

        function hideContextMenu() {
            var menu = document.getElementById('context-menu');
            menu.style.display = 'none';
        }

        function minimizeWindow(id) {
            document.getElementById(id).style.display = 'none';
        }

        function maximizeWindow(id) {
            var win = document.getElementById(id);
            if (win.style.width === '100vw') {
                win.style.width = '400px';
                win.style.height = '300px';
            } else {
                win.style.width = '100vw';
                win.style.height = '100vh';
            }
        }

        function closeWindow(id) {
            document.getElementById(id).style.display = 'none';
        }

        function openWindow(id) {
            var win = document.getElementById(id);
            win.style.display = 'block';
            win.style.top = '50px';
            win.style.left = '50px';
        }

        function changeLanguage(lang) {
            var contentEn = document.getElementById('settings-content-en');
            var contentJa = document.getElementById('settings-content-ja');
            if (lang === 'ja') {
                contentEn.style.display = 'none';
                contentJa.style.display = 'block';
            } else {
                contentEn.style.display = 'block';
                contentJa.style.display = 'none';
            }
        }

        document.addEventListener('click', function(event) {
            if (!event.target.matches('#context-menu') && !event.target.matches('#context-menu *')) {
                hideContextMenu();
            }
            if (!event.target.matches('#start-menu') && !event.target.matches('#start-menu *')) {
                document.getElementById('start-menu').style.display = 'none';
            }
            if (!event.target.matches('#language-menu') && !event.target.matches('#language-menu *')) {
                document.getElementById('language-menu').style.display = 'none';
            }
        });
    </script>
