    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        #menu-bar {
            background-color: #333;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }

        #menu-bar .menu {
            display: flex;
            gap: 15px;
        }

        #menu-bar .menu-item {
            cursor: pointer;
        }

        #desktop {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            padding: 20px;
            background-image: url('background.gif');
            background-size: cover;
            position: relative;
        }

        .app-window {
            background-color: #fff;
            color: #000;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 10px;
            display: none;
            flex-direction: column;
            width: 400px;
            height: 300px;
            position: absolute;
            top: 50px;
            left: 50px;
        }

        .app-window-header {
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .app-window-content {
            flex: 1;
            padding: 10px;
            overflow: auto;
        }

        .window-buttons {
            display: flex;
            gap: 5px;
        }

        .window-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        .window-button.close {
            background-color: red;
        }

        .window-button.minimize {
            background-color: yellow;
        }

        .window-button.maximize {
            background-color: green;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .text-file {
            width: 100px;
            height: 100px;
            background-color: beige;
            border: none;
            padding: 10px;
            margin: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .text-file img {
            width: 50px;
            height: 50px;
        }

        .text-file p {
            margin: 0;
            text-align: center;
        }

        #context-menu {
            position: absolute;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        #context-menu button {
            padding: 5px 10px;
            border: none;
            background: #eee;
            cursor: pointer;
        }

        #context-menu button:hover {
            background: #ddd;
        }

        #lock-screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #lock-screen input {
            margin: 10px;
            padding: 5px;
            font-size: 16px;
        }

        #settings {
            display: none;
            background: #fff;
            color: #000;
            padding: 20px;
            border-radius: 5px;
            position: absolute;
            top: 50px;
            right: 50px;
            width: 300px;
        }

        #settings h2 {
            margin-top: 0;
        }

        #settings button {
            margin-top: 10px;
        }

        #browser-tabs {
            display: flex;
            background: #333;
            padding: 5px;
        }

        #browser-tabs .tab {
            padding: 5px 10px;
            color: #fff;
            background: #444;
            margin-right: 5px;
            cursor: pointer;
        }

        #browser-tabs .tab.active {
            background: #666;
        }

        .new-tab {
            background: #555;
            color: #fff;
            padding: 5px 10px;
            cursor: pointer;
        }

        #browser-content {
            height: calc(100% - 40px);
        }
    </style>
</head>
<body>
    <!-- „É°„Éã„É•„Éº„Éê„Éº -->

    <!-- „Éá„Çπ„ÇØ„Éà„ÉÉ„Éó -->

        <button onclick="openApp('app-news')">„Éã„É•„Éº„Çπ„Ç¢„Éó„É™</button>
        <button onclick="openApp('app-dictionary')">ËæûÊõ∏„Ç¢„Éó„É™</button>
        <button onclick="openApp('app-calculator')">ÈõªÂçì„Ç¢„Éó„É™</button>
        <button onclick="openApp('app-browser')">„Éñ„É©„Ç¶„Ç∂„Ç¢„Éó„É™</button>
        <!-- „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„Ç¶„Ç£„É≥„Éâ„Ç¶ -->
        <div id="app-weather" class="app-window">
            <div class="app-window-header">

                <div class="window-buttons">
                    <div class="window-button close" onclick="closeApp('app-browser')"></div>
                    <div class="window-button minimize"></div>
                    <div class="window-button maximize"></div>
                </div>
            </div>
            <div class="app-window-content">
                <div id="browser-tabs">
                    <div class="tab active" onclick="switchTab(1)">„Çø„Éñ 1</div>
                    <div class="new-tab" onclick="addNewTab()">+</div>

        <!-- „Éï„Ç°„Ç§„É´Ë°®Á§∫ -->
        <div class="text-file" onclick="openApp('app-text-editor', 'textfile.png')">
            <img src="textfile.png" alt="Text File">
            <p>textfile.png</p>

    <!-- „Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà„É°„Éã„É•„Éº -->
    <div id="context-menu">
        <button onclick="createNewFile()">Êñ∞„Åó„ÅÑ„Éï„Ç°„Ç§„É´„Çí‰ΩúÊàê</button>
        <button onclick="deleteFile()">„Éï„Ç°„Ç§„É´„ÇíÂâäÈô§</button>
    </div>
    <!-- „É≠„ÉÉ„ÇØÁîªÈù¢ -->
    <div id="lock-screen">
        <h1>„É≠„ÉÉ„ÇØÁîªÈù¢</h1>
        <input type="password" id="lock-password" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ">
        <button onclick="unlockScreen()">Ëß£Èô§</button>
    </div>
    <!-- Ë®≠ÂÆö -->
    <div id="settings">
        <h2>Ë®≠ÂÆö</h2>
        <label for="username">„É¶„Éº„Ç∂„ÉºÂêç:</label>
        <input type="text" id="username" value="User">
        <label for="new-password">Êñ∞„Åó„ÅÑ„Éë„Çπ„ÉØ„Éº„Éâ:</label>
        <input type="password" id="new-password">
        <label for="confirm-password">„Éë„Çπ„ÉØ„Éº„ÉâÁ¢∫Ë™ç:</label>
        <input type="password" id="confirm-password">
        <button onclick="saveSettings()">‰øùÂ≠ò</button>
    </div>
    <script>
        let currentTab = 1;
        let tabCount = 1;

        function openApp(appId) {
            document.getElementById(appId).style.display = 'flex';
        }

        function closeApp(appId) {
            document.getElementById(appId).style.display = 'none';
        }

        function toggleLockScreen() {
            document.getElementById('lock-screen').style.display = 'flex';
        }

        function unlockScreen() {
            const password = document.getElementById('lock-password').value;
            const storedPassword = localStorage.getItem('password') || '1234';
            if (password === storedPassword) {
                document.getElementById('lock-screen').style.display = 'none';
            } else {
                alert('„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈÅï„ÅÑ„Åæ„Åô');
            }
        }

        function toggleSettings() {
            const settings = document.getElementById('settings');
            settings.style.display = settings.style.display === 'block' ? 'none' : 'block';
        }

        function saveSettings() {
            const username = document.getElementById('username').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (newPassword === confirmPassword) {
                localStorage.setItem('username', username);
                localStorage.setItem('password', newPassword);
                alert('Ë®≠ÂÆö„Åå‰øùÂ≠ò„Åï„Çå„Åæ„Åó„Åü');
                document.getElementById('settings').style.display = 'none';
            } else {
                alert('„Éë„Çπ„ÉØ„Éº„Éâ„Åå‰∏ÄËá¥„Åó„Åæ„Åõ„Çì');
            }
        }

        function addNewTab() {
            tabCount++;
            currentTab = tabCount;
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.innerText = `„Çø„Éñ ${tabCount}`;
            tab.onclick = () => switchTab(tabCount);
            document.querySelector('.new-tab').before(tab);
            switchTab(tabCount);
        }

        function switchTab(tabNumber) {
            currentTab = tabNumber;
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab')[tabNumber - 1].classList.add('active');
            document.querySelector('#browser-content iframe').src = 'https://www.google.com';
        }

        function createNewFile() {
            const fileName = prompt('„Éï„Ç°„Ç§„É´Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
            if (fileName) {
                const file = document.createElement('div');
                file.className = 'text-file';
                file.onclick = () => openApp('app-text-editor', fileName);
                const img = document.createElement('img');
                img.src = 'textfile.png';
                img.alt = fileName;
                const p = document.createElement('p');
                p.innerText = fileName;
                file.append(img, p);
                document.getElementById('desktop').appendChild(file);
            }
        }

        function deleteFile() {
            const fileName = prompt('ÂâäÈô§„Åô„Çã„Éï„Ç°„Ç§„É´Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
            if (fileName) {
                const files = document.querySelectorAll('.text-file');
                files.forEach(file => {
                    if (file.querySelector('p').innerText === fileName) {
                        file.remove();
                    }
                });
            }
        }

        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            const menu = document.getElementById('context-menu');
            menu.style.display = 'flex';
            menu.style.left = `${e.pageX}px`;
            menu.style.top = `${e.pageY}px`;
        });

        document.addEventListener('click', function () {
            document.getElementById('context-menu').style.display = 'none';
        });

        window.onload = function () {
            const username = localStorage.getItem('username') || 'User';
            document.getElementById('username').value = username;
        };
    </script>
